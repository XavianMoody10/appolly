<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appolly | Home</title>
    <script
      src="https://kit.fontawesome.com/16b96c8656.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <script type="module" src="./assets/scripts/main.js" defer></script>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="header__inner">
        <div class="header__top">
          <p class="contact-info">
            <i class="fa-solid fa-envelope contact-info__icon"></i
            ><a href="##" class="contact-info__anchor">info@youremail.com</a>
          </p>

          <p class="contact-info">
            <i class="fa-solid fa-phone contact-info__icon"></i
            ><a href="##" class="contact-info__anchor">(480) 555-0103</a>
          </p>

          <ul class="socials-list">
            <li class="socials-list__item">
              <a href="##" class="socials-list__anchor"
                ><i class="fa-brands fa-facebook-f socials-list__icon"></i
              ></a>
            </li>
            <li class="socials-list__item">
              <a href="##" class="socials-list__anchor"
                ><i class="fa-brands fa-square-instagram socials-list__icon"></i
              ></a>
            </li>
            <li class="socials-list__item">
              <a href="##" class="socials-list__anchor"
                ><i class="fa-brands fa-twitter socials-list__icon"></i
              ></a>
            </li>
            <li class="socials-list__item">
              <a href="##" class="socials-list__anchor"
                ><i class="fa-brands fa-youtube socials-list__icon"></i
              ></a>
            </li>
          </ul>
        </div>

        <div class="header__bottom">
          <i class="fa-solid fa-bars mobile-icon"></i>

          <nav class="desktop-navigation">
            <ul class="desktop-navigation__list">
              <li class="desktop-navigation__item">
                <a href="##" class="desktop-navigation__anchor">HOME</a>
              </li>
              <li class="desktop-navigation__item">
                <a href="##" class="desktop-navigation__anchor">ABOUT</a>
              </li>
              <li class="desktop-navigation__item">
                <a href="##" class="desktop-navigation__anchor">FEATURES</a>
              </li>
            </ul>
          </nav>

          <div class="header-logo">
            <img
              src="./assets/images/logo.jpg"
              alt="header logo"
              width="80"
              class="header-logo__image"
            />
          </div>

          <nav class="desktop-navigation">
            <ul class="desktop-navigation__list">
              <li class="desktop-navigation__item">
                <a href="##" class="desktop-navigation__anchor">SCREENSHOT</a>
              </li>
              <li class="desktop-navigation__item">
                <a href="##" class="desktop-navigation__anchor">BLOG</a>
              </li>
            </ul>
          </nav>

          <div class="download-btn">DOWNLOAD</div>
        </div>

        <nav class="mobile-navigation">
          <i class="fa-solid fa-circle-xmark mobile-navigation__icon"></i>

          <ul class="mobile-navigation__list">
            <li class="mobile-navigation__item">
              <a href="##" class="mobile-navigation__anchor">HOME</a>
            </li>
            <li class="mobile-navigation__item">
              <a href="##" class="mobile-navigation__anchor">ABOUT</a>
            </li>
            <li class="mobile-navigation__item">
              <a href="##" class="mobile-navigation__anchor">FEATURES</a>
            </li>
            <li class="mobile-navigation__item">
              <a href="##" class="mobile-navigation__anchor">SCREENSHOT</a>
            </li>
            <li class="mobile-navigation__item">
              <a href="##" class="mobile-navigation__anchor">BLOG</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
